<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Challenge ‚Äì CSS Animations</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #eabcbc;
    color: #ff0090;
    text-align: center;
    padding: 40px;
}

.section {
    margin: 40px 0;
}

/* 1Ô∏è‚É£ Blinking Text Loader */
.blink {
    font-size: 28px;
    animation: blinkText 1s infinite;
}

@keyframes blinkText {
    0% { opacity: 1; color: white; }
    50% { opacity: 0.3; color: rgb(10, 36, 143); }
    100% { opacity: 1; color: white; }
}

/* 2Ô∏è‚É£ Rotating Circular Loader */
.circle {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid white;
    border-radius: 50%;
    margin: auto;
    animation: rotate 1s linear infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* 3Ô∏è‚É£ Three Bouncing Dots */
.dots span {
    display: inline-block;
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    margin: 0 5px;
    animation: bounce 0.6s infinite alternate;
}

.dots span:nth-child(2) { animation-delay: 0.2s; }
.dots span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
}

/* 4Ô∏è‚É£ Floating Logo/Icon */
.float {
    font-size: 40px;
    animation: floating 2s ease-in-out infinite;
}

@keyframes floating {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}

/* 5Ô∏è‚É£ Sliding Progress Bar */
.progress {
    width: 300px;
    height: 12px;
    background: rgba(255,255,255,0.3);
    margin: auto;
    border-radius: 10px;
    overflow: hidden;
}

.progress span {
    display: block;
    height: 100%;
    background: white;
    animation: slide 2s infinite;
}

@keyframes slide {
    from { width: 0; }
    to { width: 100%; }
}
</style>
</head>

<body>

<h1>Mini Challenge</h1>

<div class="section">
    <h3>1. Blinking Text Loader</h3>
    <div class="blink">Loading...</div>
</div>

<div class="section">
    <h3>2. Rotating Circular Loader</h3>
    <div class="circle"></div>
</div>

<div class="section">
    <h3>3. Three Bouncing Dots</h3>
    <div class="dots">
        <span></span><span></span><span></span>
    </div>
</div>

<div class="section">
    <h3>4. Floating Logo / Icon</h3>
    <div class="float">üöÄ</div>
</div>

<div class="section">
    <h3>5. Sliding Progress Bar</h3>
    <div class="progress">
        <span></span>
    </div>
</div>

</body>
</html>
