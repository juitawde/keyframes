<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    width: 100px;
    height: 100px;
    background: red;
    animation: blink 1s infinite;
    }
@keyframes blink {
    from{background: red;}
    to{background:blue;}
}
</style>
<body>
<div class ="box"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 80px;
            height: 80px;

            background: green;

            position: relative;

            animation: move 2s infinite alternate;
        }

        @keyframes move {

            from {
                left: 0px;
            }

            to {
                left: 200px
            }
        }
    </style>

</head>

<body>

    <div class="box"></div>

</body>

</html>
