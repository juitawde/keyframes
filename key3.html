<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Curved Branch Flower Stem</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  background:linear-gradient(#9fd3ff 65%, #5b3a29 65%);
}

/* Main stem */
.stem{
  width:8px;
  height:260px;
  background:#2e7d32;
  position:relative;
  transform-origin:bottom;
  animation:grow 5s infinite;
}

/* Curved branch */
.branch{
  position:absolute;
  width:35px;
  height:18px;
  border:4px solid #2e7d32;
  border-color:#2e7d32 transparent transparent transparent;
  border-radius:50%;
}

/* Left curved branch */
.branch.left{
  bottom:80px;
  right:4px;
  transform:rotate(145deg);
}

/* Right curved branch */
.branch.right{
  bottom:150px;
  left:4px;
  transform:rotate(35deg);
}

/* Flower */
.flower{
  position:absolute;
  width:70px;
  height:70px;
  transform:scale(0);
  animation:bloom 5s infinite;
}

/* Flower positions */
.f1{
  bottom:55px;
  left:-70px;
}

.f2{
  bottom:125px;
  left:25px;
}

.f3{
  top:-35px;
  left:50%;
  margin-left:-35px; 
  transform:scale(0);
}

/* Flower center */
.center{
  width:18px;
  height:18px;
  background:#ffb703;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:40%;
  transform:translate(-50%, -50%);
  z-index:2;
}


/* Petals */
.petal{
  width:40px;
  height:18px;
  background:#e63946;
  border-radius:50%;
  position:absolute;
  top:26px;
  left:26px;
  transform-origin:0% 50%;
}

.p1{ transform:rotate(0deg); }
.p2{ transform:rotate(90deg); }
.p3{ transform:rotate(180deg); }
.p4{ transform:rotate(270deg); }

/* Animations */
@keyframes grow{
  0%{ transform:scaleY(0); }
  35%{ transform:scaleY(1); }
  100%{ transform:scaleY(1); }
}

@keyframes bloom{
  0%,45%{
    transform:scale(0);
    opacity:0;
  }
  70%{
    transform:scale(1.1);
    opacity:1;
  }
  100%{
    transform:scale(1);
    opacity:1;
  }
}
</style>
</head>

<body>

<div class="stem">

  <!-- Curved branches -->
  <div class="branch left"></div>
  <div class="branch right"></div>

  <!-- Lower left flower -->
  <div class="flower f1">
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="center"></div>
  </div>

  <!-- Middle right flower -->
  <div class="flower f2">
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="center"></div>
  </div>

  <!-- Top center flower -->
  <div class="flower f3">
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="center"></div>
  </div>

</div>

</body>
</html>
