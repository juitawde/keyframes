<!DOCTYPE html>

<html>

<head>

<style>

.box{

width:80px;

height:80px;

background:rgb(214, 87, 108);

animation: spin 2s infinite linear;
}
@keyframes spin{

from {transform:rotate(0deg);}

to {transform:rotate(360deg);}

}

</style>

</head>

<body>

<div class="box"></div>

</body>

</html>
